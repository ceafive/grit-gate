<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="resources/css/app.css" rel="stylesheet">
    <title>Grit Gate</title>
</head>

<body class="font-body text-white bg-main_blue">
<div class="sticky top-0 z-40">
<nav class="flex flex-wrap justify-between bg-main_blue xs:py-2">
    <div class="cursor-pointer xs:ml-5">
      <a href="/index.html"><img src="resources/img/logo.png" alt="logo"></a>
    </div>
  <div class="toggle cursor-pointer block lg:hidden p-2">
      <svg class="icon block fill-current text-main_green h-8 w-8" viewBox="0 0 512 512"><path d="M64 384h384v-42.666H64V384zm0-106.666h384v-42.667H64v42.667zM64 128v42.665h384V128H64z"/></svg>
      <svg class="icon hidden fill-current text-main_green h-8 w-8" viewBox="0 0 512 512"><path d="M405 136.798L375.202 107 256 226.202 136.798 107 107 136.798 226.202 256 107 375.202 136.798 405 256 285.798 375.202 405 405 375.202 285.798 256z"/></svg>
  </div>
  <div class="nav w-full hidden lg:block lg:flex lg:items-center lg:w-auto xs:px-4">
      <a href="/about.html" class="block lg:inline-block mt-4 lg:mt-0 lg:mr-12 lg:pb-2 lg:border-b-2 lg:border-transparent lg:hover:border-b-2 lg:hover:border-main_green">
        About Us
      </a>
      <a href="/services.html" class="block lg:inline-block mt-4 lg:mt-0 lg:mr-12 lg:pb-2 lg:border-b-2 lg:border-transparent lg:hover:border-b-2 lg:hover:border-main_green">
        Products & Services
      </a>
      <a href="/contact.html" class="block lg:inline-block mt-4 lg:mt-0 lg:mr-5 lg:pb-2 lg:border-b-2 lg:border-b-2 lg:border-main_green">
        Contact
      </a>
  </div>
</nav>
</div>


<section class="bg-main_blue">
    <div class="flex flex-wrap lg:py-12 lg:px-24">
        <div class="w-full">
            <h1 class="text-center text-4xl">CONTACT US</h1>
        </div>
        <div class="flex flex-wrap w-full py-6">
           <div class="xs:w-full lg:w-1/2 xs:px-6">
                <form class="w-full" name="contact" method="POST" data-netlify="true">
                <div class="flex flex-wrap mb-6">
                    <div class="w-full md:w-1/2 xs:pr-4 pt-4">
                        <label class="tracking-wide mb-2" for="grid-first-name">
                    Your Name
                        </label>
                        <input class="appearance-none bg-transparent border-b border-b-2 border-main_green w-full py-1 leading-tight focus:outline-none" name="name" type="text" placeholder="" aria-label="your name" required>
                    </div>
                    <div class="w-full md:w-1/2 xs:pr-4 pt-4">
                        <label class="tracking-wide mb-2" for="grid-company-name">
                    Company Name
                        </label>
                        <input class="appearance-none bg-transparent border-b border-b-2 border-main_green w-full  mr-3 py-1 leading-tight focus:outline-none" name="company_name" type="text" placeholder="" aria-label="Full name">
                    </div>
                    <div class="w-full md:w-1/2 xs:pr-4 pt-4">
                        <label class="tracking-wide mb-2" for="grid-email">
                    Email
                        </label>
                        <input class="appearance-none bg-transparent border-b border-b-2 border-main_green w-full mr-3 py-1 leading-tight focus:outline-none" name="email" type="email" placeholder="" aria-label="email" required>
                    </div>
                    <div class="w-full md:w-1/2 xs:pr-4 pt-4">
                        <label class="tracking-wide mb-2" for="grid-contact-number">
                   Contact Number
                        </label>
                        <input class="appearance-none bg-transparent border-b border-b-2 border-main_green w-full mr-3 py-1 leading-tight focus:outline-none" name="number" type="tel" placeholder="" aria-label="contact number" required>
                    </div>
                    <div class="w-full xs:pr-4 pt-4">
                        <label class="tracking-wide mb-4" for="grid-message">
                    Please input your enquiry here
                        </label>
                        <textarea class="appearance-none bg-transparent border border-2 border-main_green w-full mr-3 py-1 leading-tight focus:outline-none" cols="50" rows="5" name="message" placeholder="" aria-label="info"></textarea>
                    </div>
                    <div class="w-full xs:pr-4" data-netlify-recaptcha="true">

                    </div>
                </div>
                        <button class="flex-shrink-0 bg-gray-900 text-main_green hover:bg-main_green hover:text-main_blue font-hairline outline-none mr-4 py-2 px-8" type="submit">
                    send request
                        </button>
                </form>  
            </div>
        
        
        
        <div class="xs:w-full xl:w-1/2 xs:py-4 xs:text-center lg:text-right text-xl">
            <h1 class='text-main_green py-2'>
                    Office Address
            </h1>
            <p>
                <span>Takyi Plaza</span><br>
                <span>Spintex Road near Energy Commission</span><br>
                <span>Accra</span><br>
                <span>Ghana</span><br>
            </p>
            <h1 class='text-main_green py-2'>
                    Contact
            </h1>
            <p>
                <span>+233 505 0005 15</span><br>
                <span>+233 273 3888 88</span><br>
                <span>info@gritgate.com</span>
            </p>
        </div>
    </div>
</section>

  crossorigin="anonymous"></script>

</body>
</html>
