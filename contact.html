    <section>
        <div class="flex flex-wrap font-hairline">
            <div class="xxs:w-full lg:w-1/2 xxs:px-6 xxs:py-12 lg:py-48 lg:px-24">
                <form class="w-full" name="contact" method="POST" data-netlify="true">
                    <div class="flex flex-wrap mb-6">
                        <div class="w-full md:w-1/2 xxs:pr-4 pt-4">
                            <label class="tracking-wide mb-2" for="grid-first-name">
                                Your Name
                            </label>
                            <input
                                class="appearance-none bg-transparent border-b border-b-2 border-main_green w-full py-1 leading-tight focus:outline-none"
                                name="name" type="text" placeholder="" aria-label="your name" required>
                        </div>
                        <div class="w-full md:w-1/2 xxs:pr-4 pt-4">
                            <label class="tracking-wide mb-2" for="grid-company-name">
                                Company Name
                            </label>
                            <input
                                class="appearance-none bg-transparent border-b border-b-2 border-main_green w-full  mr-3 py-1 leading-tight focus:outline-none"
                                name="company_name" type="text" placeholder="" aria-label="full name">
                        </div>
                        <div class="w-full md:w-1/2 xxs:pr-4 pt-4">
                            <label class="tracking-wide mb-2" for="grid-email">
                                Email
                            </label>
                            <input
                                class="appearance-none bg-transparent border-b border-b-2 border-main_green w-full mr-3 py-1 leading-tight focus:outline-none"
                                name="email" type="email" placeholder="" aria-label="email" required>
                        </div>
                        <div class="w-full md:w-1/2 xxs:pr-4 pt-4">
                            <label class="tracking-wide mb-2" for="grid-contact-number">
                                Contact Number
                            </label>
                            <input
                                class="appearance-none bg-transparent border-b border-b-2 border-main_green w-full mr-3 py-1 leading-tight focus:outline-none"
                                name="number" type="tel" placeholder="" aria-label="contact number" required>
                        </div>
                        <div class="w-full xxs:pr-4 pt-4">
                            <label class="tracking-wide mb-4" for="grid-message">
                                Please input your enquiry here
                            </label>
                            <textarea
                                class="appearance-none bg-transparent border border-2 border-main_green w-full mb-3 py-1 leading-tight focus:outline-none"
                                cols="50" rows="5" name="message" placeholder="" aria-label="info" required></textarea>
                        </div>
                        <div class="w-full xxs:pr-4" data-netlify-recaptcha="true">

                        </div>
                        <button
                            class="flex justify-end flex-shrink-0 bg-gray-900 text-main_green hover:bg-main_green hover:text-gray-900 font-hairline outline-none py-2 px-8"
                            type="submit">
                            send request
                        </button>
                    </div>

                </form>
            </div>
